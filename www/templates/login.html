<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" style="text-align: center">Login</h1>

      <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="closeLogin()">Back</a>
 <button class="button button-clear" ng-click="closeLogin()">Indietro</button>

  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
         <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
      <!--   <span class="input-label">Password</span>-->
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <div>
          <div style="float:left; width: 30%; padding-top: 6%; font-size: 120%">
          <center><a href="" style="align: center">Registrati</a><center>
        </div>
          <div style="float: right; width: 60%">
      <button class="button button-block button-positive" ng-click="login()" type="submit">Log in</button>
        </div>
      </div>
    </div>
    </form>
  </ion-content>
</ion-modal-view>
